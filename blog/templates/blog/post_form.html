{% load bootstrap3 %}<!doctype html>
<html>
<head>
<meta charset="utf8" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <form action="" method="post">
                    {% csrf_token %}

                    {# 한줄 주석 #}

                    {% comment %}
                    <table>
                        {{ form.as_table }}
                    </table>
                    {% endcomment %}

                    {% bootstrap_form form %}

                    <input type="submit" class="btn btn-primary" value="Submit" />
                </form>
            </div>
        </div>
    </div>


</body>
</html>
