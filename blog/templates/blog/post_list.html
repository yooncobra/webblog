{% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <table class="table table-hover table-bordered">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>title</th>
                    </tr>
                </thead>
                <body>
                {% for post in post_list %}
                    <tr>
                        <td>
                            {{ post.id }}
                        </td>
                        <td>
                            <a href="/posts/{{ post.id }}/">
                                {{ post.title }}
                            </a>
                        </td>
                    </tr>
                {% endfor %}
                </body>
            </table>
        </div>
    </div>
</div>

{% endblock %}
