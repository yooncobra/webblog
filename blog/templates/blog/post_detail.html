{% extends "blog/base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <p>
                <a href="{% url "blog.views.post_list" %}" class="btn btn-default">글목록</a>
            </p>

            <div class="panel panel-info">
                <div class="panel-heading">
                    {{ post.title }}
                </div>
                <div class="panel-body">
                    {{ post.content|linebreaks }}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
